<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div id="background">
        <div class="wrapper">
            <h1>BMI calculator</h1>
            <p>Age:
                <input style="width: 20px; height: 10px; text-align: center;" type="text" id="age"><br><span id="age-error"></span>
            </p>
            <p>
             <input name="gender" type="radio" id="male">
            <label for="">Male</label> &nbsp; &nbsp; &nbsp; &nbsp;
            <input name="gender" type="radio" id="female">
            <label for="female">Female</label>
            </p>
            <br>
            <p>Height in CM:
                <input type="text" id="height"><br><span id="height_error"></span>
            </p>
            <p> Weight in KG:
                <input type="text" id="weight"><br><span id="weight_error"></span>
            </p>
            <button id="btn">Calculate</button>
            <p id="output"></p>
        </div>
    </div>
</body>
<script src="./bmi.js">

</script>
</html>
